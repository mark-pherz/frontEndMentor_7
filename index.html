<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card__top">

    </div>
    <div class="card__bottom">
      <img src="./image-victor.jpg" alt="" class="image">
      <span class="name">Victor Crest</span><span class="age">26</span>
      <span class="location">London</span>
      <hr class="line">
      <div class="stats">
        <div class="stats_item">
          <span class="stats_num">80K</span>
          <span class="stats_title">Followers</span>
        </div>
        <div class="stats_item">
          <span class="stats_num">803K</span>
          <span class="stats_title">Likes</span>
        </div>
        <div class="stats_item">
          <span class="stats_num">1.4K</span>
          <span class="stats_title">Photos</span>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
